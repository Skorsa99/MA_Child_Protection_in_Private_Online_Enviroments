<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test_Model</title>
    <style>
        /* Switch styling */
        .switch {
            position: relative;
            display: inline-block;
            width: 200px;
            height: 100%;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: red;
            transition: .4s;
            border: solid black 5px;
            box-sizing: border-box;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: calc(100% - 8px);
            aspect-ratio: 1 / 1;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
        }

        input:checked + .slider {
            background-color: limegreen;
        }

        input:focus + .slider {
            box-shadow: 0 0 1px limegreen;
        }

        input:checked + .slider:before {
            transform: translateX(100px);
            border-bottom-left-radius: 1px;
        }

        .slider.round {
            border-radius: 10px;
            border-bottom-left-radius: 30px;
        }

        .slider.round:before {
            border-radius: 1px;
            border-bottom-left-radius: 21px;
        }

        /* File input wrapper */
        .file-input-wrapper {
            position: relative;
            width: calc(100% - 320px);
            margin-left: 10px;
            height: 100%;
        }

        /* Hide native input */
        .file-input-wrapper input[type="file"] {
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
        }

        /* Styled fake button */
        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            background-color: darkgrey;
            border: solid black 5px;
            border-radius: 10px;
            font-family: sans-serif;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            box-sizing: border-box;
            position: relative;
            z-index: 1;
        }

        .file-input-label:hover {
            background-color: grey;
        }

        /* Video-Styling passend zum bisherigen Bild-Container */
        .video-holder{
            width: 75%;
            height: 100%;
            border-top-left-radius: 30px;
            border-top-right-radius: 10px;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            border: 5px solid #000;
            box-sizing: border-box;
            object-fit: contain;       /* bei Bedarf auf 'cover' Ã¤ndern */
            background: white;          /* falls kein Stream, schwarzer Hintergrund */
        }
        
        .processed-video-holder {
            width: 100%;
            aspect-ratio: 1 / 1;
            max-height: calc(100% - 65px);
            border-top-left-radius: 10px;
            border-top-right-radius: 30px;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            border: 5px solid #000;
            box-sizing: border-box;
            background: white;          /* falls kein Stream, schwarzer Hintergrund */
            background-size: contain;
            background-position: center center;
            background-repeat: no-repeat;
            overflow: hidden;
        }
        
        .result-holder {
            width: 100%;
            display: flex;
            flex-grow: 1;
            flex-direction: row;
            border: solid black 5px;
            box-sizing: border-box;
            border-radius: 10px;
            margin-top: 10px;
            align-content: center;
            justify-content: center;
        }
        
        .result-text {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 15px;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            color: black;
        }
        
        .fps-counter {
            height: 100%;
            width: 100px;
            border: solid 5px black;
            border-radius: 10px;
            border-bottom-right-radius: 30px;
            margin-left: 10px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 15px;
            font-family: Arial, Helvetica, sans-serif;
            color: black;
        }
        
        .video-holder-safe {
            border:5px solid limegreen;
        }
        
        .video-holder-unsafe {
            border:5px solid red;
        }
        
        .video-holder-empty {
            border:5px solid black;
        }
    </style>
</head>
<body style="padding: 30px; height: 100vh; width: 100vw; box-sizing: border-box; border: none;">
    <div style="height: calc(100% - 110px); width: 100%; display: flex; flex-direction: row;">
        <video id="video-holder" class="video-holder" autoplay muted playsinline></video>
        <div style="width: calc(35% - 10px); height: 100%; margin-left: 10px; display: flex; flex-direction: column; box-sizing: border-box;">
            <div id="processed-video-holder" class="processed-video-holder">
                <canvas id="canvas" width="224" height="224" style="width: 100%; display: block;"></canvas>
            </div>
            <div id="result-holder" class="result-holder">
                <div id="result-text" class="result-text">
                    Waiting for input ...
                </div>
            </div>
        </div>
    </div>
    <div style="height: calc(100px); margin-top: 10px; display: flex; flex-direction: row;">
        <label class="switch">
            <input id="cam-toggle" type="checkbox">
            <span class="slider round"></span>
        </label>
        <div class="file-input-wrapper">
            <label class="file-input-label">Upload Image</label>
            <input type="file" id="image-input">
        </div>
        <div class="fps-counter">
            <div id="fps-counter-text" style="font-size: 15px; font-family: Arial, Helvetica, sans-serif; text-align: center; color: black;">... FPS</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.22.0/dist/tf.min.js"></script>
    <!--<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl@4.22.0/dist/tf-backend-webgl.min.js"></script>--<should be included by default, uncomment when needed-->

    <script src="../../test_model.js"></script>




    <!--<script src="../../old/test_model_V2.js"></script>-->
</body>
</html>
